{% extends 'mywebsite/base.html' %}

{% block content %}
      <form class="form-signin">
        <h1 class="text-center">sign in</h1>
        <p>
          <label class="sr-only">Email address</label>
          <input type="email" placeholder="Email address" class="form-control" required autofocus></input>
        </p>

        <p>
          <label class="sr-only">Password</label>
          <input type="password" placeholder="Password" class="form-control" required autofocus></input>
        </p>

        <p class="checkbox"><label><input type="checkbox">Remember me</input></label></p>
        <button type="submit" class="btn btn-primary btn-block"> Sign in </button>
      </form>
{% endblock %}
