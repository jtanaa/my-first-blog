{% extends 'mywebsite/base.html' %}

{% block content %}
    <h1>Draft List</h1>
    {% for post in posts %}
        <div class="post">
            <h3><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
