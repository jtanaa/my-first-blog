{% extends 'blog/base.html' %}

{% block content %}
<h1><a href="/polls"> <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Click here to check the poll app I've made recently </a></h1>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <a href="{% url 'blog.views.post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock %}
